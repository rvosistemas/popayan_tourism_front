<mat-card>
  <mat-card-header>
    <mat-card-title>RESTABLECER CONTRASEÑA</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Nueva contraseña" type="password" formControlName="newPassword">
        @if (resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid) {
        <mat-error>
          {{ getPasswordErrorMessage() }}
        </mat-error>
        }
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Restablecer contraseña</button>
    </form>
    @if (message) {
    <p>{{ message }}</p>
    }
  </mat-card-content>
</mat-card>
