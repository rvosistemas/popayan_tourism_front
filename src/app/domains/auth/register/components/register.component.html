<mat-card>
  <mat-card-header>
    <mat-card-title>REGISTRARSE</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input matInput placeholder="Nombre de usuario" type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker"
               formControlName="dateOfBirth" [value]="registerForm.get('dateOfBirth')?.value | date: 'dd/MM/yyyy'">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Correo electrónico" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contraseña" type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Registrarse
      </button>
    </form>
  </mat-card-content>
</mat-card>
