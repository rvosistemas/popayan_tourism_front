<mat-sidenav-container class="dynamic-board">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>
      <div class="profile">
        <img src="profile-picture-url" alt="User Profile Picture" class="profile-image">
        <span>User Name</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="cultural-places" mat-ripple>
        <mat-icon>place</mat-icon>
        <span>Cultural Places</span>
      </a>
      <a mat-list-item routerLink="activities" mat-ripple>
        <mat-icon>event</mat-icon>
        <span>Activities</span>
      </a>
      <!-- Agrega más elementos de menú si es necesario -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-form-field class="search-bar">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search...">
      </mat-form-field>
    </mat-toolbar>

    <div class="content">
      <app-cultural-places-list [culturalPlaces]="culturalPlaces"></app-cultural-places-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
